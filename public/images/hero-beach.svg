<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ocean -->
  <rect y="400" width="100%" height="480" fill="url(#oceanGradient)"/>
  
  <!-- Beach -->
  <rect y="880" width="100%" height="200" fill="url(#sandGradient)"/>
  
  <!-- Sun -->
  <circle cx="1600" cy="200" r="80" fill="#FFD700" opacity="0.8"/>
  
  <!-- Palm trees silhouettes -->
  <path d="M200 880 Q210 800 220 880 Q230 800 240 880 Q250 800 260 880" stroke="#228B22" stroke-width="8" fill="none"/>
  <path d="M1700 880 Q1710 820 1720 880 Q1730 820 1740 880 Q1750 820 1760 880" stroke="#228B22" stroke-width="8" fill="none"/>
  
  <!-- Waves -->
  <path d="M0 700 Q480 680 960 700 Q1440 720 1920 700" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M0 750 Q480 730 960 750 Q1440 770 1920 750" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="150" rx="80" ry="40" fill="white" opacity="0.7"/>
  <ellipse cx="320" cy="150" rx="60" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="1200" cy="100" rx="100" ry="50" fill="white" opacity="0.6"/>
  <ellipse cx="1230" cy="100" rx="70" ry="35" fill="white" opacity="0.6"/>
  
  <!-- Text overlay -->
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.2)"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="72" fill="white" font-weight="bold">
    Hero Beach Paradise
  </text>
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="32" fill="white">
    Coconut Beach Bungalows
  </text>
</svg>
